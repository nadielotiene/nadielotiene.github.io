<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="favicon.ico">
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');

        body {
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .container {
            background: linear-gradient(300deg, #CCFFFF, #FFCCCC);
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 12px;
            min-width: 50%;
            min-height: 60%;
            background: #ffffff;
            -webkit-appearance: checkbox;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.20);
            opacity: 0.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        h2 {
            margin: 25px;
            font-family: 'Lobster', cursive;
            font-size: 42px;
            color: #BFC5FF;
            opacity: 1;
        }

        input, label {
            width: 80%;
            height: 30%;
            font-size: larger;
            box-sizing: border-box;
            border-radius: 8px;
            opacity: 1;
            margin: 0.3rem;
            padding: 12px;
            border: 0;
        }

        .box-shadow {
            -webkit-appearance: checkbox;
            box-shadow: 5px 10px 18px rgba(0, 0, 0, 0.5);
        }

        input[type=submit] {
            font-weight: 800;
            margin-top: 50px;
            background-color: #d6cbcb;
            color: #000000;
        }

        input[type=submit]:hover {
            background-color: #BFC5FF;
            color: #ffffff;
        }

        input[type=submit]:active {
            background-color: #AEA2E8;
            color: #CCCCCC;
        }

        .checkbox {
            font-size: 0.8rem;
            margin: 10px;
            color:rgb(88, 86, 88);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>login</h2>
            <label for="email">email</label>
            <input class="box-shadow" type="email" id="email" placeholder="Enter your email" required="required" name="email">
            <label for="password">password</label>
            <input class="box-shadow" type="password" id="password" placeholder="Enter your password" required="required" name="password">
            <input class="box-shadow" type="submit" id="submito" name="submit">
            
            <label class="checkbox" for="checkbox"> remember me</label>
            <input class="checkbox" type="checkbox" id="checkbox" name="checkbox" value="checkbox">
        </div>
    </div>
</body>
</html>
